  const app = initializeApp(firebaseConfig);

  window.startSession = async function () {
    const selectedUser = document.getElementById("userSelector").value;
    if (!selectedUser) {
      alert("Please select your name.");
      return;
    }

    localStorage.setItem("activeUserId", selectedUser);

    try {
      const docRef = doc(db, "inputSets", selectedUser);

    function getSelectedUser() {
  const selectedUser = document.getElementById("userSelector").value;
  if (!selectedUser) {
    alert("Please select your name first.");
    return null;
  }
  localStorage.setItem("activeUserId", selectedUser);
  return selectedUser;
}

function goToInputSets() {
  const user = getSelectedUser();
  if (user) {
    window.location.href = "inputsets.html";
  }
}

function goToDashboard() {
  const user = getSelectedUser();
  if (user) {
    window.location.href = "dashboard.html";
  }
}
    const selector = document.getElementById("userSelector");

selector.addEventListener("change", () => {

  dashBtn.disabled = !hasUser;
});
