<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Your Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9fb;
      color: #333;
    }
    h2 {
      color: #0077cc;
    }
    .event-block {
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .event-header {
      background-color: #eee;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #0077cc;
    }
    .event-header:hover {
      background-color: #ddd;
    }
    .skill-set {
      display: none;
      padding: 1rem;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Set Your Skills for Each Event</h2>
  <div id="eventsContainer"></div>
  <button onclick="saveSkillSets()">Save & Go to Dashboard</button>

  <script>
    const events = ["FX", "PH", "SR", "PB", "HB", "VT"];
    const container = document.getElementById("eventsContainer");

    events.forEach(event => {
      const block = document.createElement("div");
      block.className = "event-block";
      block.dataset.event = event;

      const header = document.createElement("div");
      header.className = "event-header";
      header.textContent = event;
      block.appendChild(header);

      const skillSet = document.createElement("div");
      skillSet.className = "skill-set";
      block.appendChild(skillSet);

      header.addEventListener("click", () => {
        skillSet.style.display = skillSet.style.display === "grid" ? "none" : "grid";
        skillSet.style.display === "grid" && (skillSet.style.gridTemplateColumns = "1fr 1fr");
      });

      if (event === "VT") {
        ["VT 1", "VT 2"].forEach(label => {
          const skillInput = document.createElement("input");
          skillInput.type = "text";
          skillInput.placeholder = label;
          skillInput.className = "skill-name";

          const valueInput = document.createElement("input");
          valueInput.type = "number";
          valueInput.placeholder = `Value for ${label}`;
          valueInput.className = "skill-value";

          skillSet.appendChild(skillInput);
          skillSet.appendChild(valueInput);
        });
      } else {
        for (let i = 0; i < 7; i++) {
          const skillInput = document.createElement("input");
          skillInput.type = "text";
          skillInput.placeholder = `Skill ${i + 1}`;
          skillInput.className = "skill-name";

          const valueInput = document.createElement("input");
          valueInput.type = "number";
          valueInput.placeholder = `Value ${i + 1}`;
          valueInput.className = "skill-value";

          skillSet.appendChild(skillInput);
          skillSet.appendChild(valueInput);
        }

        // Dismount
        const dismountInput = document.createElement("input");
        dismountInput.type = "text";
        dismountInput.placeholder = "Dismount";
        dismountInput.className = "skill-name";

        const dismountValue = document.createElement("input");
        dismountValue.type = "number";
        dismountValue.placeholder = "Value for Dismount";
        dismountValue.className = "skill-value";

        skillSet.appendChild(dismountInput);
        skillSet.appendChild(dismountValue);

        // Upgrades
        ["Upgrade 1", "Upgrade 2"].forEach(label => {
          const upgradeInput = document.createElement("input");
          upgradeInput.type = "text";
          upgradeInput.placeholder = label;
          upgradeInput.className = "skill-name";

          const upgradeValue = document.createElement("input");
          upgradeValue.type = "number";
          upgradeValue.placeholder = `Value for ${label}`;
          upgradeValue.className = "skill-value";

          skillSet.appendChild(upgradeInput);
          skillSet.appendChild(upgradeValue);
        });
      }

      container.appendChild(block);
    });

    function saveSkillSets() {
      const activeUserId = localStorage.getItem("activeUserId");
      if (!activeUserId) {
        alert("No user selected.");
        return;
      }

      const skillData = {};

      document.querySelectorAll(".event-block").forEach(block => {
        const event = block.dataset.event;
        const names = block.querySelectorAll(".skill-name");
        const values = block.querySelectorAll(".skill-value");

        skillData[event] = [];

        for (let i = 0; i < names.length; i++) {
          const name = names[i].value.trim();
          const value = parseFloat(values[i].value);
          if (name && !isNaN(value)) {
            skillData[event].push({ skill: name, value });
          }
        }
      });

      localStorage.setItem(`skillSets_${activeUserId}`, JSON.stringify(skillData));
      window.location.href = "dashboardv2.html";
    }
  </script>
</body>
</html>
